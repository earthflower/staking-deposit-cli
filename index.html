<html>

    <meta charset="utf-8" />

  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
    <script type="text/javascript">
      async function main() {
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        //await micropip.install("pyrsistent")

        await micropip.install("snowballstemmer");
        await micropip.install("click")
        await micropip.install("pycryptodome")
        await micropip.install("eth_typing")
        await micropip.install("eth_utils")
        await micropip.install("py_ecc")
        await micropip.install("hashlib")
        //await micropip.install("web3")

        //await micropip.install("ssz")
        //await micropip.install("lru-dict")

        // await micropip.install(
        //     'https://tmpfiles.org/dl/1759451/staking_deposit-2.5.1-py3-none-any.whl', keep_going=True
        //     )
        await pyodide.runPython(`
        import snowballstemmer
        stemmer = snowballstemmer.stemmer('english')
        print(stemmer.stemWords('go goes going gone'.split()))

      `);
      //await micropip.install("ssz")
        //await micropip.install("lru-dict")
        await micropip.install("web3", keep_going="True")
        //await micropip.install("lru-dict")
    
        await micropip.install(
            'https://tmpfiles.org/dl/1759451/staking_deposit-2.5.1-py3-none-any.whl', keep_going="True"
            )
      await pyodide.runPython(`
        import staking_deposit
        from staking_deposit.cli import new_mnemonic

      `);
      }
      main();
    </script>
  </body>
